<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>K-means clustering algorithm visualization</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin-ext">
    <link rel="stylesheet" href="style.css">
</head>
<link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Macondo" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<body>
  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      
        <img src="logo1.jpg" alt="Italian Trulli" style="width:40px;height:40px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="">Clustering Visualizer <span class="sr-only">(current)</span></a>
            </li>
           
          </ul>
        </div>
      </nav>
      <div class="container" style="margin:center; padding-top:10px">
    <h1>2-D visualization of K-means Clustering Algorithm</h1>
    <canvas width="1024" height="600"></canvas>
    <div class="controls">
        <dl class="controls-group">
            <dt>Data points</dt>
            <dd><button type="button" class="btn btn-outline-primary" id="add-data-points-manually" data-toggle="Turn off adding manually">Add manually</button></dd>
            <dd><button type="button" class="btn btn-outline-secondary" id="add-data-points-randomly">Add randomly</button> <input id="add-data-points-randomly-count"
                    value="100"> data point(s)</dd>
            <dd><button type="button" class="btn btn-outline-danger" id="remove-all-data-points">Remove all</button></dd>
        </dl>
        <dl class="controls-group">
            <dt>Centroids</dt>
            <dd><button  type="button" class="btn btn-outline-warning" id="add-centroids-manually" data-toggle="Turn off adding manually">Add manually</button></dd>
            <dd><button type="button" class="btn btn-outline-success" id="add-centroids-randomly">Add randomly</button> <input id="add-centroids-randomly-count"
                    value="3"> centroid(s)</dd>
            <dd><button type="button" class="btn btn-outline-danger" id="remove-all-centroids">Remove all</button></dd>
        </dl>
        <dl class="controls-group">
            <dt>Algorithm</dt>
            <dd>1. <button type="button" class="btn btn-outline-primary" id="reassign-data-points">Reassign data points</button></dd>
            <dd>2. <button type="button" class="btn btn-outline-success" id="update-centroids-positions">Update centroids' positions</button></dd>
            <dd class="top-division"><button type="button" class="btn btn-outline-dark" id="run-steps-in-loop"
                 data-toggle="Stop running steps in loop">Run steps
                    in loop</button> every <input id="run-steps-in-loop-milliseconds" value="1000"> 
                    millisecond(s)</dd>
            <dd class="top-division"><label>Distance function:
                    <select  class="btn btn-outline-info dropdown-toggle" id="distance-function">
                        <!-- filled from JS --></select>
                </label></dd>
        </dl>
    </div></div>
    <!-- Footer -->
    <footer class="bg-dark text-center text-white" style="margin-top: 10px;">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
        </div>
        <!-- Grid container -->
        
        <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script> 
</footer>
   
    <script src="script.js"></script>
</body>
</html>
